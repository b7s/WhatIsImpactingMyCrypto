<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cryptoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.3" />
    </filter>
  </defs>

  <!-- Main circle background -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGradient)" filter="url(#shadow)" />
  
  <!-- Data/Information Lines (representing data flows and insights) -->
  <g stroke="rgba(255, 255, 255, 0.7)" stroke-width="1.5">
    <path d="M40,100 Q70,60 100,70 T160,100" fill="none" />
    <path d="M40,120 Q70,160 100,140 T160,120" fill="none" />
    <path d="M60,80 Q100,30 140,80" fill="none" />
    <path d="M60,120 Q100,170 140,120" fill="none" />
  </g>
  
  <!-- Cryptocurrency symbol (stylized Bitcoin/hex shape) -->
  <path d="M100,50 L125,65 L125,95 L100,110 L75,95 L75,65 Z" fill="url(#cryptoGradient)" stroke="white" stroke-width="2" />
  
  <!-- Information symbol (i) in the center -->
  <g>
    <circle cx="100" cy="83" r="5" fill="white" />
    <rect x="97" y="93" width="6" height="20" rx="2" ry="2" fill="white" />
  </g>
  
  <!-- Small data nodes/points -->
  <g fill="white">
    <circle cx="75" cy="65" r="2.5" />
    <circle cx="125" cy="65" r="2.5" />
    <circle cx="75" cy="95" r="2.5" />
    <circle cx="125" cy="95" r="2.5" />
    <circle cx="100" cy="50" r="2.5" />
    <circle cx="100" cy="110" r="2.5" />
  </g>
  
  <!-- Text "CRYPTO IMPACT" -->
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">CRYPTO IMPACT</text>
</svg> 